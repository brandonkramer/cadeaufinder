<section>
  <div class="page-header">
    <h1>{{vm.product._id ? 'Edit Product' : 'New Product'}}</h1>
  </div>

  <div class="col-md-12">
    <form name="vm.form.productForm" class="form-horizontal" ng-submit="vm.save(vm.form.productForm.$valid)" novalidate>
      <fieldset>
        <!-- category -->
        <div class="form-group"  data-ng-controller="CategoriesShowController" data-ng-init="find()" show-errors>
          <label class="control-label" for="category">Category</label>
          <select name="category" ng-model="vm.product.category" id="category" class="form-control" required>

            <option ng-show="vm.product.category != null" data-ng-repeat="category in categories | filter: { _id: vm.product.category }" value="{{vm.product.category}}">{{category.name}}</option>
            <option data-ng-repeat="category in categories" value="{{category._id.toString()}}">{{category.name}}</option>
          </select>

        </div>

        <!-- Photo -->
        <div class="form-group">
           <fieldset>
             <div class="form-group text-center" ng-show="vm.product.image != null">
               <img data-ng-src="{{vm.product.image}}" alt="{{vm.product.name}" class="img-thumbnail product-picture">
             </div>
             <div class="text-center form-group" data-ng-hide="uploader.queue.length">
               <span class="btn btn-default btn-file">
                   Select Image <input type="file" ng-model="vm.product.image" nv-file-select uploader="uploader">
               </span>
             </div>
             <div class="text-center form-group" data-ng-show="uploader.queue.length">
               <button class="btn btn-primary" data-ng-click="uploadProductPicture();">Upload</button>
               <button class="btn btn-default" data-ng-click="cancelUpload();">Cancel</button>
             </div>
             <div data-ng-show="success" class="text-center text-success">
               <strong>Product Picture Changed Successfully</strong>
             </div>
             <div data-ng-show="error" class="text-center text-danger">
               <strong data-ng-bind="error"></strong>
             </div>
           </fieldset>
         </div>


        <!-- name -->
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.product.name" id="name" class="form-control" placeholder="name" required>
          <div ng-messages="vm.form.productForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product name is required.</p>
          </div>
        </div>

        <!-- description -->
        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <textarea name="description" type="text" ng-model="vm.product.description" id="description" class="form-control" placeholder="Description" required></textarea>
          <div ng-messages="vm.form.productForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product description is required.</p>
          </div>
        </div>
        <!-- price -->
        <div class="form-group" show-errors>
          <label class="control-label" for="price">Price</label>
          <input name="price" type="text" ng-model="vm.product.price" id="price" class="form-control" placeholder="Price" required>
          <div ng-messages="vm.form.productForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Price is required.</p>
          </div>
        </div>
        <!-- url -->
        <div class="form-group" show-errors>
          <label class="control-label" for="url">Affiliate URL</label>
          <input name="url" type="text" ng-model="vm.product.url" id="url" class="form-control" placeholder="Affiliate URL" required>
          <div ng-messages="vm.form.productForm.url.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Url is required.</p>
          </div>
        </div>
        <!-- tags -->
        <div class="form-group" show-errors>
          <label class="control-label" for="tags">Tags</label>
          <input name="tags" type="text" ng-model="vm.product.tags" id="tags" class="form-control" placeholder="Tags" required>
          <div ng-messages="vm.form.productForm.tags.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product tags is required.</p>
          </div>
        </div>
        <!-- slug -->

        <div class="form-group" show-errors>
          <label class="control-label" for="slug">Slug</label>
          <input name="slug" type="text" ng-model="vm.product.slug"  id="slug" class="form-control" placeholder="Slug" required>
          <div ng-messages="vm.form.productForm.slug.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product slug is required.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.product._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
