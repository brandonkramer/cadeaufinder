<section>
  <div class="page-header">
    <img data-ng-src="{{vm.product.image}}" alt="{{vm.product.name}}" class="img-thumbnail product-picture" style="float: left; margin: 20px;">
    <h1 data-ng-controller="CategoriesShowController" data-ng-init="find()">
      <span>{{vm.product.name}}</span>
      <small data-ng-repeat="category in categories | filter: { _id: vm.product.category }">{{category.name}}</small>
    </h1>
    <p ng-bind="vm.product.description"></p>
    <BR />
    <p>Tags: <strong>{{vm.product.tags}}</strong></p>
  </div>
  <div class="pull-right"
       ng-show="vm.product.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="products.edit({ productId: vm.product._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.product.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.product.user"
            ng-bind="vm.product.user.displayName"></span>
      <span ng-if="!vm.product.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.product.content"></p>
</section>
